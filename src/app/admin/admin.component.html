<h2>My List</h2>
<ul class="items">
  <li *ngFor="let item of items" [class.selected]="item === selectedItem"  [id]="item.id">
    <span class="badge" (click)="onSelect(item)">{{item.id}}</span> {{item.name}}
    <span class="badge2" (click)="onDelete(item.id)">Delete</span>
  </li>
</ul>

<div *ngIf="selectedItem">
  <h2>{{selectedItem.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedItem.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedItem.name" placeholder="name" />
    </label>
  </div>
</div>
